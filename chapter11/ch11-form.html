<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>chapter11</title>
    <link rel="stylesheet" href="ch11-style.css">
</head>
<body>
    <form action="#" method="post">
        <p><label for="name-filed">お名前<span class="required">*必須</span></span></label><br>
        <input type="text" name="name" id="name-filed" required></p>

        <p><label for="pw-filed">パスワード</label><br>
        <input type="password" name="pw" id="pw-filed"></p>

        <p><label for="email-filed">メールアドレス</label><br>
        <input type="email" name="" id="email-filed"></p>

        <p><label for="tel-filed">お電話番号</label><br>
        <input type="tel" name="tel" id="tel-filed"></p>

        <p><label for="namber-filed">目標回数</label><br>
        <input type="number" name="number" id="number-filed">回</p>

        <p><label for="comment">お問い合わせの内容</label><br>
        <textarea name="comment" id="comment"></textarea></p>

        <form action="#">
            <p class="label-p">時刻の設定</p>
            <!-- ラジオボタン -->
            <ul class="input-group">
                <li><input type="radio" name="duration" id="r1" value="1" checked><label for="r1">今すぐ出発</label></li>
                <li><input type="radio" name="duration" id="r2" value="2" ><label for="r2">出発時刻</label></li>
                <li><input type="radio" name="duration" id="r3" value="3" ><label for="r3">到着時刻</label></li>
                <li><input type="checkbox" name="option" id="c1" value="1" ><label for="c1"></label>特急を優先</li>
                <li><input type="checkbox" name="option" id="c2" value="2" ><label for="c2"></label>新幹線を優先</li>
                <li><input type="checkbox" name="option" id="c3" value="3" ><label for="c3"></label>バスがあれば利用</li>
            </ul>
            </ul>
        </form>

        <p>
            <label for="month">有効期限</label><br>
            <section name="month" id="month">
                <option value="" selected>月</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </section>
            /
            <section name="year" id="year">
                <option value="2015"></option>
                <option value="2016"></option>
                <option value="2017"></option>
                <option value="2018"></option>
                <option value="2019"></option>
                <option value="2020"></option>
            </section>
        </p>

        <form action="#">
            <p><input type="submit" name="submit" value="送信する" id="submit"></p>
        </form>


    </form>
</body>
</html>
